apiVersion: apps/v1
kind: Deployment
metadata:
  name: nki-mysql-server-deploy
  namespace: nki-k8s-monitoring
  labels:
    k8s-app: nki-mysql-server

spec:
  template:
    metadata:
      name: nki-mysql-server
      labels:
        env: nki-cluster-local
    spec:
      containers:
      - name: nki-mysql-server
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nki-mysql-server-secret
              key: MYSQL_ROOT_PASSWORD

        - name: MYSQL_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: nki-mysql-server-secret
              key: MYSQL_ROOT_USER

        - name: MYSQL_DATABASE_ZABBIX
          value: zabbix-server
        - name: MYSQL_USER_ZABBIX
          valueFrom:
            secretKeyRef:
              name: nki-zabbix-mysql-server-secret
              key: MYSQL_USER_ZABBIX

        - name: MYSQL_PASSWORD_ZABBIX
          valueFrom:
            secretKeyRef:
              name: nki-zabbix-mysql-server-secret
              key: MYSQL_PASSWORD_ZABBIX

        ports:
        - containerPort: 3306
        volumeMounts:
        - name: nki-mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: nki-mysql-persistent-storage
        persistentVolumeClaim:
          claimName: nki-mysql-server-pvc

  selector:
    matchLabels:
      env: nki-cluster-local