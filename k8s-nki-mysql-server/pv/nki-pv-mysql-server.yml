apiVersion: v1
kind: PersistentVolume
metadata:
  name: nki-mysql-server
  namespace: nki-k8s-monitoring
  labels:
    k8s-app: nki-mysql-server-pv

spce:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retail
  hostPath:
    path: /var/lib/mysql/data